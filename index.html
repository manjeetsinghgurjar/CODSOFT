<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <div class="container">
        <div class="calculator">
            <form>
                <h1 class="heading">&hearts;calculator&hearts;</h1>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="red" type="button" value="AC" onclick="display.value =''"  >
                    <input class="red" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="red" type="button" value="&percnt;" onclick="display.value +='&percnt;'">
                    <input class="red" type="button" value="&divide;" onclick="display.value +='&divide;'">
                </div>
                <div>
                    <input class="grey" type="button" value="7" onclick="display.value +='7' ">
                    <input class="grey" type="button" value="8" onclick="display.value +='8' ">
                    <input class="grey" type="button" value="9" onclick="display.value +='9' ">
                    <input class="red"  type="button" value="&times;" onclick="display.value +='&times;' ">
                </div>
                <div>
                    <input class="grey" type="button" value="4" onclick="display.value +='4' ">
                    <input class="grey" type="button" value="5" onclick="display.value +='5' ">
                    <input class="grey" type="button" value="6" onclick="display.value +='6' ">
                    <input class="red" type="button" value="-" onclick="display.value +='-' ">
                </div>
                <div>
                    <input class="grey" type="button" value="1" onclick="display.value +='1' ">
                    <input class="grey" type="button" value="2" onclick="display.value +='2' ">
                    <input class="grey" type="button" value="3" onclick="display.value +='3' ">
                    <input class="red"  type="button" value="+" onclick="display.value +='+' ">
                </div>
                <div>
                    <input class="grey" type="button" value="00" onclick="display.value +='00' ">
                    <input class="grey" type="button" value="0" onclick="display.value +='0' ">
                    <input class="grey" type="button" value="." onclick="display.value +='.' ">
                    <input class="red" type="button" value="=" class="equal" onclick="display.value = eval(display.value) ">
                    
                </div>
                
            </form>
        </div>
             
    </div>

</body>
</html>
